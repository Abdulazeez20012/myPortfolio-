    <title>Abdul Azeez Muhammad | 3D Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #050816;
        color: #e5e7eb;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .hash-span {
        display: block;
        position: relative;
        top: -100px;
        visibility: hidden;
      }
      .aurora-border:before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 1.5rem; 
        padding: 2px;
        background: linear-gradient(45deg, #08f, #f0f, #08f);
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .group:hover .aurora-border:before {
        opacity: 0.6;
      }
      #aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #050816;
        background-image: radial-gradient(ellipse at 25% 25%, rgba(145, 94, 255, 0.2) 0%, transparent 50%),
                          radial-gradient(ellipse at 75% 75%, rgba(0, 136, 255, 0.2) 0%, transparent 50%);
        animation: aurora-glow 20s infinite alternate;
      }
      @keyframes aurora-glow {
        0% { background-position: 0% 50%; background-size: 200% 200%; }
        100% { background-position: 100% 50%; background-size: 150% 150%; }
      }
    </style>
